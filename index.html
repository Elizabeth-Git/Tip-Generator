<!DOCTYPE html>
<html>
<head>
<title>Tip Generator</title>
</head>
<meta charset="UTF-8">
 <link href="style.css" type="text/css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <body>
    <h1>The Tab</h1>
    <h2>Total</h2>
    <div>
      <form>
        <label for="total">Total</label>
        <input type="text" id="total" name="total" placeholder="$0.00">
        <label for="percentages">Percentages</label>
        <select id="percentages" name="percentages">
          <option value="15%">15%</option>
          <option value="20%">20%</option>
          <option value="25%">25%</option>
        </select>
        <label for="Electronic Signature">Electronic Signature</label>
        <input type="text" id="Esign" name="E-signature" placeholder="First and Last Name">
      </form>
    </div>
    <script src="app.js"></script>
  </body>
 </html>
